<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style='background-image: url("https://recipes-chefme.000webhostapp.com/assets/uploads/view/mail.svg"); background-repeat: no-repeat; background-position: center; background-size: cover;'>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <img src="https://recipes-chefme.000webhostapp.com/assets/uploads/logo/logov2.webp" style="width: 100px; height: auto; display: block; margin: 0 auto;" alt="">
        <h2 style="text-align: center;">Email Verification</h2>
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <td style="padding: 10px; background-color: #f5f5f5; text-align: center;">Verification Code:</td>
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center; font-size: 20px; font-weight: bold;">{{VERIFICATION_CODE}}</td>
            </tr>
        </table>
        <p style="text-align: center;">Please enter this code in the appropriate field to verify your email address.</p>
        <p style="text-align: center;">If you did not request this verification code, you can safely ignore this email.</p>
        <p style="text-align: center;">Thank you!</p>
    </div>
</body>
</html>
